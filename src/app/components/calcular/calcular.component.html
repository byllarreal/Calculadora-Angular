<section class="calcular-wrapper">
    <h1 class="title">Calculadora</h1>
    <div class="calculator">
        <input type="text" class="calculator-input" id="display" disable placeholder="{{valorInput}}">
        <div class="calculator-buttons">
          <div class="grid grid-cols-4 gap-4">
            <button class="calculator-button" (click)="appendToDisplay(1)">1</button>
            <button class="calculator-button" (click)="appendToDisplay(2)">2</button>
            <button class="calculator-button" (click)="appendToDisplay(3)">3</button>
            <button class="calculator-button" (click)="asignar('+')">+</button>
            <button class="calculator-button" (click)="appendToDisplay(4)">4</button>
            <button class="calculator-button" (click)="appendToDisplay(5)">5</button>
            <button class="calculator-button" (click)="appendToDisplay(6)">6</button>
            <button class="calculator-button" (click)="asignar('-')">-</button>
            <button class="calculator-button" (click)="appendToDisplay(7)">7</button>
            <button class="calculator-button" (click)="appendToDisplay(8)">8</button>
            <button class="calculator-button" (click)="appendToDisplay(9)">9</button>
            <button class="calculator-button" (click)="asignar('*')">*</button>
            <button class="calculator-button" (click)="appendToDisplay(0)">0</button>
            <button class="calculator-button" (click)="clearDisplay()">C</button>
            <button class="calculator-button" (click)="asignar('/')">/</button>
            <button class="calculator-button" (click)="asignar('^')">^</button>
            <button class="calculator-button" (click)="calculate(valorInput)">=</button>
          </div>
        </div>
      </div>
      
</section>
